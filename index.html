    <header>
        <h1>Where in the world?</h1>
        <div class="switch">
            <span class="icon">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" fill="currentColor" color="#eee"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
            </span>
            <span>Dark Mode</span>
        </div>
    </header>

    <!-- <div class="search-filter"> -->
    <div class="search-filter">
        <div class="search">
            <span class="icon">
                <svg width="22" height="22" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22" fill="currentColor" color="#eee"><path d="M0 0h24v24H0z" fill="none"></path><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </span>
            <input type="text" placeholder="Search for a country...">
        </div>
        <div class="filter">
            <select name="regions" id="regions" title="Region">
                <option value="">Filter by Region</option>
                
                <option value="africa">Africa</option>
                <option value="america">America</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
            </select>
        </div>
    </div>
